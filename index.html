<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Red de Farmacias – Línea Dolor | Alef Medical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
    }

    /* =====================
       HEADER RED FARMACIAS
    ====================== */
    .header-red-farmacias {
      background: #ffffff;
      padding: 30px 15px 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header-logos {
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .header-logos img {
      max-height: 60px;
      object-fit: contain;
    }

    .header-titulo {
      text-align: center;
      flex: 1;
    }

    .header-titulo h1 {
      margin: 0;
      font-size: 28px;
      color: #1f2a44;
    }

    /* =====================
       BUSCADOR
    ====================== */
    .buscador {
      max-width: 1100px;
      margin: 25px auto;
      padding: 0 15px;
    }

    .buscador select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    /* =====================
       LISTADO FARMACIAS
    ====================== */
    .farmacias {
      max-width: 1100px;
      margin: auto;
      padding: 0 15px 30px;
    }

    .farmacia {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }

    .farmacia h4 {
      margin: 0 0 4px;
      font-size: 16px;
    }

    .farmacia p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    /* =====================
       BANNER TOTAX
    ====================== */
    .banner-totax {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 15px 40px;
      text-align: center;
    }

    .banner-totax img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    /* =====================
       RESPONSIVE
    ====================== */
    @media (max-width: 768px) {
      .header-logos {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER + LOGOS -->
  <section class="header-red-farmacias">
    <div class="header-logos">
      <img src="Logo_Oramorph_color.png" alt="Oramorph">

      <div class="header-titulo">
        <h1>Red de Farmacias</h1>
      </div>

      <img src="Logo_Alefdona_color.png" alt="Alefdona">
    </div>
  </section>

  <!-- BUSCADOR -->
  <div class="buscador">
    <select id="provinciaSelect">
      <option value="CABA" selected>CABA</option>
      <option value="Buenos Aires">Buenos Aires</option>
      <option value="Córdoba">Córdoba</option>
      <option value="Santa Fe">Santa Fe</option>
      <option value="Todo">Todo el País</option>
    </select>
  </div>

  <!-- LISTADO -->
  <div class="farmacias" id="listaFarmacias"></div>

  <!-- BANNER TOTAX -->
  <section class="banner-totax">
    <a href="https://www.totax.com.ar" target="_blank" rel="noopener noreferrer">
      <img src="Logo_Totax_color.png" alt="TOTAX">
    </a>
  </section>

  <!-- SCRIPT -->
  <script>
    const farmacias = [
      { nombre: "Farmacia Rex", direccion: "Av. Corrientes 1234", provincia: "CABA" },
      { nombre: "Farmacia Central", direccion: "Av. Santa Fe 2200", provincia: "CABA" },
      { nombre: "Farmacia Norte", direccion: "San Martín 450", provincia: "Buenos Aires" },
      { nombre: "Farmacia Córdoba", direccion: "Colón 300", provincia: "Córdoba" },
      { nombre: "Farmacia Rosario", direccion: "Pellegrini 900", provincia: "Santa Fe" }
    ];

    const select = document.getElementById("provinciaSelect");
    const lista = document.getElementById("listaFarmacias");

    function renderFarmacias(provincia) {
      lista.innerHTML = "";

      const resultado = provincia === "Todo"
        ? farmacias
        : farmacias.filter(f => f.provincia === provincia);

      resultado.forEach(f => {
        const div = document.createElement("div");
        div.className = "farmacia";
        div.innerHTML = `
          <h4>${f.nombre}</h4>
          <p>${f.direccion}</p>
        `;
        lista.appendChild(div);
      });
    }

    select.addEventListener("change", () => {
      renderFarmacias(select.value);
    });

    // Default CABA
    renderFarmacias("CABA");
  </script>

</body>
</html>
