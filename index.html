<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Red de Farmacias – Línea Dolor | Alef Medical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --alef-primary: #00838f;
      --alef-dark: #004f6e;
      --alef-morado: #7b2465;
      --gris-texto: #4a4a4a;
      --gris-claro: #f5f7fa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--gris-claro);
      color: var(--gris-texto);
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.2rem 1rem 2rem;
      background: #ffffff;
      border-bottom: 4px solid var(--alef-primary);
      text-align: center;
    }

    header img { height: 95px; }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--alef-dark);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .filters {
      display: flex;
      gap: 0.75rem;
      padding: 1rem;
      background: linear-gradient(135deg, rgba(0,131,143,0.14), rgba(123,36,101,0.08));
      border-radius: 0.9rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    select, input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #c5ced8;
      font-size: 0.95rem;
    }

    .pharmacy-card {
      background: #ffffff;
      border: 2px solid #c1c7d0;
      border-radius: 0.9rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .pharmacy-header {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .pharmacy-name {
      font-weight: 600;
      color: var(--alef-dark);
    }

    .pill-link {
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #d5d8dc;
      font-size: 0.85rem;
      text-decoration: none;
      color: var(--gris-texto);
      margin-right: 0.4rem;
    }

    .pill-link:hover { background: #eef1f4; }
  </style>
</head>

<body>

<header>
  <img src="Logo_AlefMedical.png" alt="Alef Medical">
  <h1>Alef Medical</h1>
</header>

<main>

  <section class="filters">
    <div style="flex:1 1 200px;">
      <label>Provincia</label>
      <select id="province-select"></select>
    </div>

    <div style="flex:1 1 200px;">
      <label>Localidad / Barrio</label>
      <input type="text" id="locality-input" placeholder="Ej. Recoleta, Rosario, Mendoza…">
    </div>
  </section>

  <p id="results-info"></p>
  <section id="pharmacy-list"></section>
  <p id="no-results" style="display:none;">No se encontraron farmacias.</p>

</main>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
  const provinceSelect = document.getElementById("province-select");
  const localityInput = document.getElementById("locality-input");
  const pharmacyList = document.getElementById("pharmacy-list");
  const resultsInfo = document.getElementById("results-info");
  const noResults = document.getElementById("no-results");

  let pharmacies = [];

  const normalize = s =>
    (s || "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

  const digits = s => (s || "").replace(/\D/g, "");

  const mapsUrl = p =>
    `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
      `${p.address}, ${p.locality}, ${p.province}, Argentina`
    )}`;

  function fillProvinces() {
    provinceSelect.innerHTML = "";

    const optAll = document.createElement("option");
    optAll.value = "";
    optAll.textContent = "Todo el País";
    provinceSelect.appendChild(optAll);

    const provinces = [...new Set(pharmacies.map(p => p.province))].sort();
    provinces.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      provinceSelect.appendChild(opt);
    });

    // Default fijo: CABA
    provinceSelect.value = provinces.includes("CABA") ? "CABA" : "";
  }

  function render() {
    const prov = provinceSelect.value;
    const term = normalize(localityInput.value);

    const filtered = pharmacies.filter(p =>
      (!prov || p.province === prov) &&
      (!term || normalize(`${p.name} ${p.locality} ${p.address}`).includes(term))
    );

    pharmacyList.innerHTML = "";
    resultsInfo.textContent = `Mostrando ${filtered.length} farmacia(s)`;
    noResults.style.display = filtered.length ? "none" : "block";

    filtered.forEach(p => {
      const card = document.createElement("div");
      card.className = "pharmacy-card";
      card.innerHTML = `
        <div class="pharmacy-header">
          <span class="pharmacy-name">${p.name}</span>
          <span style="font-size:.85rem;color:#777">${p.locality}</span>
        </div>
        <p>${p.address} - ${p.locality}</p>
        <a class="pill-link" href="${mapsUrl(p)}" target="_blank">Maps</a>
        ${p.whatsapp ? `<a class="pill-link" href="https://wa.me/54${digits(p.whatsapp)}" target="_blank">WhatsApp ${p.whatsappDisplay}</a>` : ""}
        ${p.phone ? `<a class="pill-link" href="tel:${digits(p.phone)}">Tel. ${p.phoneDisplay}</a>` : ""}
      `;
      pharmacyList.appendChild(card);
    });
  }

  async function loadExcel() {
    const res = await fetch("farmacias.xlsx?v=" + Date.now());
    const data = await res.arrayBuffer();
    const wb = XLSX.read(data, { type: "array" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { defval: "" });

    pharmacies = rows.filter(r => r.name && r.address && r.locality && r.province);
    fillProvinces();
    render();
  }

  provinceSelect.addEventListener("change", render);
  localityInput.addEventListener("input", render);

  loadExcel();
</script>

</body>
</html>
